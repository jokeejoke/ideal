<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Стройцентр Идеал</title>
	<meta name="description"
		content="Компания Стройцентр Идеал была основана в 2004 году. Основная сфера деятельности компании : торговля строительными и отделочными материалам.">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.png">
	<meta property="og:image" content="img/dest/preview.jpg">
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<header class="home">

		<div class="container">
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand" href="#">
					<picture>
						<source srcset="images/dest/logotype.webp" type="image/webp">
						<img src="images/dest/logotype.png" class="img-responsive">
					</picture>
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a class="nav-link" href="#">Входные двери</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Межкомнатные двери</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Фурнитура</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Акции</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#">Информация</a>
						</li>
					</ul>
					<form class="form-inline my-2 my-lg-0 ml-auto">
						<input class="form-control search_input" type="search" placeholder="Поиск" aria-label="Поиск">
						<button class="btn search_btn" onclick="activeSearchInput()" type="button">
							<svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
								<path
									d="M19.8779 19.2887L13.7925 13.2033C15.0565 11.7999 15.8333 9.94957 15.8333 7.91664C15.8333 3.55145 12.2819 0 7.91667 0C3.55144 0 0 3.55145 0 7.91668C0 12.2819 3.55144 15.8334 7.91667 15.8334C9.9496 15.8334 11.7999 15.0565 13.2034 13.7925L19.2887 19.8779C19.3701 19.9593 19.4767 20 19.5833 20C19.6899 20 19.7965 19.9593 19.878 19.8779C20.0407 19.7152 20.0407 19.4515 19.8779 19.2887ZM7.91667 15C4.01125 15 0.833359 11.8225 0.833359 7.91668C0.833359 4.01086 4.01125 0.83332 7.91667 0.83332C11.8221 0.83332 15 4.01082 15 7.91668C15 11.8225 11.8221 15 7.91667 15Z"
									fill="#333333" />
							</svg>
						</button>
					</form>
				</div>
			</nav>
		</div>
	</header>

	<section id="mainSlider">
		<div class="container no-p">
			<div class="main_slider swiper-container">
				<div class="main_slider__wrapper swiper-wrapper">
					<div class="main_slider__item swiper-slide">
						<a href="#">
							<picture>
								<source srcset="images/dest/slider-img.webp" media="(min-width:768px)" type="image/webp">
								<source srcset="images/dest/slider-mobile-img.webp" media="(max-width:768px)" type="image/webp">
								<img src="images/dest/slider-img.png">
							</picture>
						</a>
					</div>
					<div class="main_slider__item swiper-slide">
						<a href="#">
							<picture>
								<source srcset="images/dest/slider-img.webp" media="(min-width:768px)" type="image/webp">
								<source srcset="images/dest/slider-mobile-img.webp" media="(max-width:768px)" type="image/webp">
								<img src="images/dest/slider-img.png">
							</picture>
						</a>
					</div>
					<div class="main_slider__item swiper-slide">
						<a href="#">
							<picture>
								<source srcset="images/dest/slider-img.webp" media="(min-width:768px)" type="image/webp">
								<source srcset="images/dest/slider-mobile-img.webp" media="(max-width:768px)" type="image/webp">
								<img src="images/dest/slider-img.png">
							</picture>
						</a>
					</div>
				</div>
				<div class="swiper-pagination"></div>
			</div>
		</div>
	</section>

	<section id="category">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 no-p">
					<div class="category__item">
						<picture>
							<source srcset="images/dest/mej-dveri.webp" type="image/webp">
							<img src="images/dest/mej-dveri.png" class="img-responsive">
						</picture>
						<a href="#" class="category__item_btn theme-btn">Смотреть все</a>
					</div>
					<div class="category__item_mobile">
						<div class="category__item_mobile__img">
							<picture>
								<source srcset="images/dest/dveri_mobile.webp" type="image/webp">
								<img src="images/dest/dveri_mobile.png" class="img-responsive">
							</picture>
						</div>
						<div class="category__item_mobile__text">
							<span>Входные двери</span>
							<a href="#" class="theme-btn category__item_mobile_btn">Смотреть все</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6 no-p">
					<div class="category__item">
						<picture>
							<source srcset="images/dest/mej-komnata.webp" type="image/webp">
							<img src="images/dest/mej-komnata.png theme-btn" class="img-responsive">
						</picture>
						<a href="#" class="category__item_btn theme-btn">Смотреть все</a>
					</div>
					<div class="category__item_mobile">
						<div class="category__item_mobile__img">
							<picture>
								<source srcset="images/dest/mej-dveri-mobile.webp" type="image/webp">
								<img src="images/dest/mej-dveri-mobile.png" class="img-responsive">
							</picture>
						</div>
						<div class="category__item_mobile__text white">
							<span>Межкомнатные двери</span>
							<a href="#" class="theme-btn category__item_mobile_btn">Смотреть все</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/app.min.js"></script>

</body>

</html>
